<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>📝 Todo List</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." autocomplete="off">
            <button id="addBtn">추가</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <footer class="footer" id="footer">
            <span id="todoCount">0개 항목</span>
            <button id="clearCompleted">완료 항목 삭제</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
