<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Weather App</h1>
            <p class="subtitle">실시간 날씨 정보</p>
        </header>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요 (예: Seoul, Tokyo)" autocomplete="off">
            <button id="searchBtn">검색</button>
        </div>

        <div class="quick-cities">
            <button class="city-btn" data-city="Seoul">서울</button>
            <button class="city-btn" data-city="Tokyo">도쿄</button>
            <button class="city-btn" data-city="New York">뉴욕</button>
            <button class="city-btn" data-city="London">런던</button>
            <button class="city-btn" data-city="Paris">파리</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>날씨 정보를 가져오는 중...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <main id="weatherDisplay" class="weather-display hidden">
            <div class="weather-main">
                <div class="location">
                    <h2 id="cityName">-</h2>
                    <p id="country">-</p>
                </div>
                <div class="temperature">
                    <span id="temp">--</span>
                    <span class="unit">°C</span>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="날씨 아이콘">
                </div>
                <p id="description" class="description">-</p>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">체감 온도</span>
                    <span id="feelsLike" class="value">--°C</span>
                </div>
                <div class="detail-item">
                    <span class="label">습도</span>
                    <span id="humidity" class="value">--%</span>
                </div>
                <div class="detail-item">
                    <span class="label">풍속</span>
                    <span id="windSpeed" class="value">-- m/s</span>
                </div>
                <div class="detail-item">
                    <span class="label">기압</span>
                    <span id="pressure" class="value">-- hPa</span>
                </div>
                <div class="detail-item">
                    <span class="label">가시거리</span>
                    <span id="visibility" class="value">-- km</span>
                </div>
                <div class="detail-item">
                    <span class="label">구름</span>
                    <span id="clouds" class="value">--%</span>
                </div>
            </div>

            <div class="sun-times">
                <div class="sun-item">
                    <span class="sun-label">일출</span>
                    <span id="sunrise" class="sun-value">--:--</span>
                </div>
                <div class="sun-item">
                    <span class="sun-label">일몰</span>
                    <span id="sunset" class="sun-value">--:--</span>
                </div>
            </div>

            <div class="update-info">
                <p>마지막 업데이트: <span id="updateTime">--</span></p>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
            <p class="note">※ 데모용 API를 사용하며, 실제 서비스에서는 자체 API 키가 필요합니다.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
