<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Single Page Application Example">
    <title>SPA Example - Router Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="brand">
                    <a href="#/" class="logo">SPA Demo</a>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-item">
                        <a href="#/" class="nav-link" data-link>Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#/about" class="nav-link" data-link>About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#/contact" class="nav-link" data-link>Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#/user/123" class="nav-link" data-link>User Profile</a>
                    </li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main">
        <div class="container">
            <!-- Router renders content here -->
            <div id="app" class="app-content">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 SPA Example. Educational project demonstrating hash-based routing.</p>
        </div>
    </footer>

    <!-- Loading Indicator -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="router.js"></script>
    <script type="module" src="app.js"></script>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close mobile menu when a link is clicked
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
